name: cifar10

data_root: /dataset/cifar10
batch_size: 128
num_workers: 4

object:
  trainval:
    _target_: calibrate.data.cifar10.get_train_valid_loader
    batch_size: ${data.batch_size}
    augment: True
    random_seed: ${seed}
    shuffle: True
    num_workers: ${data.num_workers}
    pin_memory: True
    data_dir: ${data.data_root}
  test:
    _target_: calibrate.data.cifar10.get_test_loader
    batch_size: ${data.batch_size}
    shuffle: False
    num_workers: ${data.num_workers}
    pin_memory: True
    data_dir: ${data.data_root}
  in_dist:
    _target_: calibrate.data.cifar10.get_test_loader
    data_dir: /dataset/cifar10
    batch_size: ${data.batch_size}
    num_workers: 4
    pin_memory: True
    
    
